
<div class="container">
    <div class="left-panel">
        <h1> Task History</h1>
        
        <div class="input-group">
            <input ng-model="task" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
            <button ng-click="addTask()" class="btn btn-default" type="button">Add Task</button>
            </span>
            
        </div><!-- /input-group -->
        
        <br/ >
        <ul class="list-group">
          <li  ng-repeat="task in tasks | orderBy: 'created_at':true" class="list-group-item"> {{ task.name  }}   <span class="glyphicon glyphicon-remove" ng-click="deleteTask(task)"></span> </li>      
        </ul>
    </div>
    <div class="right-panel">
        <my-button></my-button>
    </div>
</div>
